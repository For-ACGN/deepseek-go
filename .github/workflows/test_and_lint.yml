name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run tests with Go ${{ matrix.gov }} on ${{ matrix.os}}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        gov: [1.23]

    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Go ${{ matrix.gov }}
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.gov }}
        id: go

      # Install required packages including git
      - name: Install required packages
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y ca-certificates git
          sudo update-ca-certificates

      - name: Get dependencies
        run: |
          git config --global http.sslVerify true
          go mod download
        
      - name: Run tests
        run: go test -v
        env:
          TEST_DEEPSEEK_API_KEY: ${{ secrets.TEST_DEEPSEEK_API_KEY }}
          TEST_TIMEOUT: ${{ secrets.TEST_TIMEOUT }}

  lint:
    name: Linting with Go ${{ matrix.gov }} on ${{ matrix.os}}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest]
        gov: [1.23]
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Go ${{ matrix.gov }}
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.gov }}

      # Install required packages including git
      - name: Install required packages
        run: |
          sudo apt-get update
          sudo apt-get install -y ca-certificates git
          sudo update-ca-certificates

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"
          cache: true
  
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --timeout=5m